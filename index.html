<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loan Repayment Schedule</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <form>
      <h1>Loan Terms</h1>
      <div>
        <h3>Loan Amount</h3>
        <input id="loan-amount" type="number" value="100000" min="0" max="10000000000" step=".01" placeholder="Loan Amount">
      </div>
      <div>
        <h3>Interest Rate</h3>
        <input id="interest-rate" type="number" value="6" min="0" max="100" step=".01" placeholder="Interest Rate">
      </div>
      <div>
        <h3>Months</h3>
        <input id="months" type="number" value="360" min="0" max="5000" step="1" placeholder="Months">
      </div>
      <div>
        <h3>Start Date</h3>
        <input id="start-date" type="date" value="">
      </div>
      <div>
        <h3>End Date</h3>
        <input id="end-date" readonly type="date" value="">
      </div>
      <div>
        <h3>Monthly Payment</h3>
        <input id="monthly-payment" readonly type="number" value="" min="" max="" step=".01" placeholder="Monthly Payment">
      </div>
      <div>
        <h3>Total Interest</h3>
        <input id="total-interest" readonly type="number" value="" min="" max="" step="" placeholder="Total Interest">
      </div>
      <div id="rundiv">
        <input id="run" type="submit" value="Build Schedule Â»">
      </div>
    </form>

    <div id="payment-schedule">
      <h1>Payment Schedule</h1>
      <table>
        <thead>
          <th>Date</th>
          <th>Interest Portion</th>
          <th>Principal Portion</th>
          <th>Remaining Principal</th>
        </thead>
        <tbody id="table-data">
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
